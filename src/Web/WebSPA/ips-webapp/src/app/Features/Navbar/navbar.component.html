<header class="p-3 mb-3 border-bottom" id="flipkart-navbar">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
     
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><span class="fs-3">IPS</span></li>
      </ul>

      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-3">
        <input type="search" class="col-sm-2 form-control col-form-label" placeholder="Buscar..." aria-label="Search">
      </form>

      <div class="dropdown text-end">
        
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>

      
      <button mat-mini-fab [matMenuTriggerFor]="menu" color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>home</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>chat</mat-icon>
          <span>Converas</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>


    </div>
  </div>
</header>
