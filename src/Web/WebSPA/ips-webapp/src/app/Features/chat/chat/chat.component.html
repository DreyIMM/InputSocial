<app-navbar></app-navbar>

<div class="container">
    <div class="chat-list mat-elevation-z5">
        <div class="search-input">
            <mat-form-field>
                <input matInput placeholder="Pesquise um usuario....."[formControl]="searchControl" [matAutocomplete]="user">
            </mat-form-field>
            <mat-autocomplete #user="matAutocomplete">
                <mat-option *ngFor="let user of usuarios">
                    {{user.userName}}
                </mat-option>
            </mat-autocomplete>
        </div>
    </div>
    <div class="messages mat-elevation-z5"></div>
</div>
