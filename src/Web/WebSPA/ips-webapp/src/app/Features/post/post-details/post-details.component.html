<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-8">
      <mat-card class="post-card">
        <mat-card-header>
          <!-- <mat-card-title>{{postDetails.nomeUsuario}}</mat-card-title> -->
        </mat-card-header>
        <mat-card-content>
          <p>{{postDetails.mensagem}}</p>
        </mat-card-content>
        <mat-card-actions>
        
        <div class="container">
        <hr>
          <div class="col">
                  <form [formGroup]="postForm" class="comment-input">
                    <mat-form-field appearance="outline">
                      <mat-label>Adicionar um comentário...</mat-label>
                      <input [formControl]="postForm.controls.mensagem" matInput>
                    </mat-form-field>
                    <button mat-mini-fab matTooltip="Primary" color="primary" aria-label="Enviar comentário" (click)="enviarComentario(postDetails.id)">
                      <mat-icon>send</mat-icon>
                    </button>
                  </form>                  
          </div>

          <div class="col">
                  <div class="comments">
                    <h4>Comentários</h4>
                    <div *ngFor="let comentario of postDetails.comentarios" class="comment">
                      <div class="comment-header">
                        <strong>{{comentario.nomeUsuarioComentario}}</strong>
                      </div>
                      <div class="comment-body">
                        {{comentario.mensagem}}
                      </div>
                    </div>
                  </div>
            </div>  

        </div>
        </mat-card-actions>
        <button class="config" mat-icon-button aria-label="Opções">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-card>


    </div>

    <div class="p-5 col-lg-4">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
